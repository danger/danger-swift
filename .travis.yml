cache:
  directories:
    # General SwiftPM
    - .build
    # Danger Swift plugins
    - ~/.danger-swift

language: generic

matrix:
  include:
    - os: osx
      name: Swift 5.0
      osx_image: xcode10.2
      install:
        - node -v
        - npm install -g danger
        - make install
      script:
        - swift test
        - danger-swift ci

    - os: linux
      language: generic
      sudo: required
      dist: trusty
      install:
        - node -v
        - npm install -g danger
        - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
        - swiftenv global 5.0
      script:
        - DEBUG='*' swift run danger-swift ci
